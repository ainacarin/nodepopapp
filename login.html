<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nodepop</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="lds-roller hidden">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="global-errors hidden"></div>

    
    <div class="list-nodepop-button">
      <a href="/index.html" class="button is-hidden is-primary nodepop-button">N0DEP0P</a>
    </div>

    <div class="container top-5rem">
      <div class="columns is-centered">
        <div class="column is-two-thirds">
          <form class="login-form">
            <h1 class="title">LOGIN</h1>
            <div class="field">
              <p class="control has-icons-left has-icons-right">
                <input class="input" name="username" type="email" placeholder="Email" required/>
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <input class="input" name="password" type="password" placeholder="Password" required/>
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control">
                <button class="button is-success" disabled>Ingresar</button>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="js/login.js"></script>
  </body>
</html>
